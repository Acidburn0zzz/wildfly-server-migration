###############################################
### JBoss Server Migration Environment ###
###############################################

####### REPORTS

report.xml.fileName=migration-report.xml
report.html.fileName=migration-report.html
report.html.templateFileName=migration-report-template.html
report.html.maxTaskPathSizeToDisplaySubtasks=4

####### TASKS

### CONFIG FILES

### DEPLOYMENTS

#deployments.skip=true

### EXTENSIONS & SUBSYSTEMS

extensions.remove=
subsystems.remove=

#subsystem.batch-jberet.skip=true

#subsystem.bean-validation.skip=true

#subsystem.ee.skip=true
#subsystem.ee.setup-ee-concurrency-utilities.skip=true
subsystem.ee.setup-ee-concurrency-utilities.addDefaultContextService=true
subsystem.ee.setup-ee-concurrency-utilities.addDefaultManagedThreadFactory=true
subsystem.ee.setup-ee-concurrency-utilities.addDefaultManagedExecutorService=true
subsystem.ee.setup-ee-concurrency-utilities.addDefaultManagedScheduledExecutorService=true
#subsystem.ee.setup-javaee7-default-bindings.skip=true
subsystem.ee.setup-javaee7-default-bindings.defaultContextServiceJndiName=java:jboss/ee/concurrency/context/default
#subsystem.ee.setup-javaee7-default-bindings.defaultDataSourceJndiName=
subsystem.ee.setup-javaee7-default-bindings.defaultDataSourceName=ExampleDS
#subsystem.ee.setup-javaee7-default-bindings.defaultJmsConnectionFactoryJndiName=
subsystem.ee.setup-javaee7-default-bindings.defaultJmsConnectionFactoryName=hornetq-ra
subsystem.ee.setup-javaee7-default-bindings.defaultManagedThreadFactoryJndiName=java:jboss/ee/concurrency/factory/default
subsystem.ee.setup-javaee7-default-bindings.defaultManagedExecutorServiceJndiName=java:jboss/ee/concurrency/executor/default
subsystem.ee.setup-javaee7-default-bindings.defaultManagedScheduledExecutorServiceJndiName=java:jboss/ee/concurrency/scheduler/default

#subsystem.ejb3.skip=true
#subsystem.ejb3.add-infinispan-passivation-store-and-distributable-cache.skip=true
#subsystem.ejb3.setup-default-sfsb-passivation-disabled-cache.skip=true
#subsystem.ejb3.activate-ejb3-remoting-http-connector.skip=true
#subsystem.ejb3.apply-wfly-5520-fix.skip=true

#subsystem.infinispan.skip=false
#subsystem.infinispan.add-infinispan-ejb-cache.skip=true
#subsystem.infinispan.add-infinispan-server-cache.skip=true
#subsystem.infinispan.fix-hibernate-cache-module-name.skip=true
subsystem.infinispan.fix-hibernate-cache-module-name.deprecatedModuleNames=org.jboss.as.jpa.hibernate:4,org.hibernate
subsystem.infinispan.fix-hibernate-cache-module-name.moduleName=org.hibernate.infinispan

#subsystem.jacorb.skip=true

#subsystem.messaging.skip=true

#subsystem.messaging-activemq.skip=true
#subsystem.messaging-activemq.add-messaging-http-acceptors-and-connectors.skip=true
subsystem.messaging-activemq.add-messaging-http-acceptors-and-connectors.httpAcceptorName=http-acceptor
subsystem.messaging-activemq.add-messaging-http-acceptors-and-connectors.httpConnectorName=http-connector
subsystem.messaging-activemq.add-messaging-http-acceptors-and-connectors.socketBindingName=http
subsystem.messaging-activemq.add-messaging-http-acceptors-and-connectors.undertowHttpListenerName=http
subsystem.messaging-activemq.add-messaging-http-acceptors-and-connectors.undertowServerName=default-server

#subsystem.remoting.skip=true
#subsystem.remoting.add-remoting-http-connector.skip=true
subsystem.remoting.add-remoting-http-connector.httpConnectorName=http-remoting-connector
subsystem.remoting.add-remoting-http-connector.connectorRefName=http
subsystem.remoting.add-remoting-http-connector.securityRealmName=ApplicationRealm

#subsystem.request-controller.skip=true

#subsystem.security-manager.skip=true

#subsystem.singleton.skip=true

#subsystem.undertow.skip=true
#subsystem.undertow.add-undertow-default-buffer-cache.skip=true
#subsystem.undertow.add-undertow-websockets.skip=true
#subsystem.undertow.migrate-undertow-http-listener.skip=true

#subsystem.web.skip=true

### MANAGEMENT INTERFACES

#management-interfaces.skip=true
#management-interfaces.enable-http-upgrade-support.skip=true

### SECURITY REALMS

#security-realms.skip=true

### SOCKET BINDINGS

#socket-bindings.skip=true
#socket-bindings.update-management-https.skip=true
socket-bindings.update-management-https.port="${jboss.management.https.port:9993}"
